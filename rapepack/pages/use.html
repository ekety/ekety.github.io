<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RapePack</title>
    <link rel="shortcut icon" href="../img/Rape.png" type="image/x-icon">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/style.min.css">

    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-169046989-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'UA-169046989-1');
    </script>

</head>
<body>
<div class="wrap use">
    <div id="preloader" class="load">
        <div class="loader"></div>
    </div>

    <div class="header">
        <div class="header__logo">
            <img src='../img/Rape.png' alt=""/>
        </div>
        <div class="header__name">
            Rape Pack
        </div>
    </div>

    <div class="back">
        <div class="back__arrow"></div>
        <a href="../index.html" class="back__text">НАЗАД</a>
    </div>

    <div class="circle">
        <div class="circle__box">
            <svg>
                <circle cx="70" cy="70" r="70"></circle>
                <circle cx="70" cy="70" r="70" class="circle__item"></circle>
            </svg>
            <div class="online"></div>
        </div>

        <div class="circle__content">
            <div class="circle__text">
                VimeWorld <br>
                online
                <span class="circle__online"></span>
            </div>
        </div>
    </div>

    <div class="pack-modal">
        <div class="pack-modal__inner">
            <div class="pack-modal__close">&times;</div>
            <img src="" alt="" class="pack-modal__img">
        </div>
    </div>

    <div class="packs">
        <div class="container">
            <div class="packs__content">
                <div class="pack">
                    <div class="pack__img">
                        <img src="../img/use/Plnkxxxx_/01.png" alt="Plnkxxxx_" class="pack__images">
                        <div class="pack__inner">
                            <img src="../img/use/Plnkxxxx_/02.png" alt="Plnkxxxx_" class="pack__images">
                            <img src="../img/use/Plnkxxxx_/03.png" alt="Plnkxxxx_" class="pack__images">
                            <img src="../img/use/Plnkxxxx_/04.png" alt="Plnkxxxx_" class="pack__images">
                        </div>
                    </div>
                    <div class="pack__content">
                        <div class="pack__name">
                            Plnkxxxx_ 64x
                        </div>
                        <button class="pack__button">
                            <a href="../packs/Plnkxxxx_.zip" download class="pack__link">
                                Download
                            </a>
                        </button>
                    </div>
                </div>

                <div class="pack">
                    <div class="pack__img">
                        <img src="../img/use/Lunar/01.png" alt="Lunar" class="pack__images">
                        <div class="pack__inner">
                            <img src="../img/use/Lunar/02.png" alt="Lunar" class="pack__images">
                            <img src="../img/use/Lunar/03.png" alt="Lunar" class="pack__images">
                            <img src="../img/use/Lunar/04.png" alt="Lunar" class="pack__images">
                        </div>
                    </div>
                    <div class="pack__content">
                        <div class="pack__name">
                            Lunar 32x
                        </div>
                        <button class="pack__button">
                            <a href="../packs/Lunar32x.zip" download class="pack__link">
                                Download
                            </a>
                        </button>
                    </div>
                </div>

                <div class="pack">
                    <div class="pack__img">
                        <img src="../img/use/Vene/01.png" alt="Vene" class="pack__images">
                        <div class="pack__inner">
                            <img src="../img/use/Vene/02.png" alt="Vene" class="pack__images">
                            <img src="../img/use/Vene/03.png" alt="Vene" class="pack__images">
                            <img src="../img/use/Vene/04.png" alt="Vene" class="pack__images">
                        </div>
                    </div>
                    <div class="pack__content">
                        <div class="pack__name">
                            Vene 32x
                        </div>
                        <button class="pack__button">
                            <a href="../packs/Vene32x.zip" download class="pack__link">
                                Download
                            </a>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="../js/loader.js"></script>
<script src="../js/online.js"></script>
<script src="../js/img-modal.js"></script>
</body>
</html>
