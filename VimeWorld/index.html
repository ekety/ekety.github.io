<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>VimeWorld</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>

<body>
    <div class="wrap">
        <header class="header">
            <div class="container">
                <div class="header__logo">
                    <a href="" class="logo__link">VimeWorld</a>
                </div>

                <div class="header__menu">
                    <nav class="nav">
                        <ul class="menu">
                            <li class="menu__item">Вход</li>
                            <li class="menu__item">Регистрация</li>
                            <li class="menu__item">Восстановление пароля</li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>

        <section class="main">
            <div class="container">
                <div class="main__input">
                    Вход в Личный Кабинет
                </div>

                <div class="main__entry-field">
                    <div class="main__entry-logo">
                        <img src="img/vime_logo.png" alt="" class="logo__img">
                    </div>
                    <form action="" class="form">
                        <div class="main__inputs">
                            <input type="text" id="log" class="input input__login" placeholder="Логин">
                            <input type="text" id="pass" class="input input__password" placeholder="Пароль">
                        </div>

                        <div class="reCAPTCHA">

                        </div>

                        <button id="btn" class="btn">Войти</button>

                        <div class="checkbox__forget-pass">
                            <label class="label">
                                <input type="checkbox" class="checkbox">
                                <span class="checkmark">Запомнить меня</span>
                                <a href="#" class="forget__password">Забыли пароль?</a>
                            </label>


                            <div class="server">
                                <div class="server__name">
                                    Сервер
                                    <div class="minigames">
                                        MiniGames
                                        <i class="fa fa-caret-up" aria-hidden="true"></i>
                                    </div>
                                </div>
                            </div>


                            <div class="registration">
                                <a href="" class="registration__link"> Регистрация
                                </a>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </section>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
